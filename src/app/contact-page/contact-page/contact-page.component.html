<div class="contact-container bg-[#fafafa] flex h-screen">
  <div class="left-side w-full md:w-6/12 flex items-center justify-center">
    <div class="content w-2/4">
      <div class="heading">
        <h2 class="text-[40px] text-[#000] font-normal">
          Lets Get in
          <span class="text-[#656ED3] text-[40px] font-medium">Touch!</span>
        </h2>
        <p class="text[#1A1A1A] text-[16px] font-normal">
          Have a question or need assistance? Reach out to us via email, phone,
          or the contact form below. We're eager to assist you.
        </p>
        <span class="text-[16px] text-[#656ED3] font-medium"
          >Nice hearing from you!</span
        >
      </div>
    </div>
  </div>
  <div class="right-side w-full md:w-6/12 flex justify-center items-center">
    <div class="contact-content w-2/4">
      <h2 class="text-[40px] text-[#000] font-normal">Contact Information</h2>
      <div class="contact-form">
        <form
          class="flex flex-col"
          [formGroup]="contactForm"
          (ngSubmit)="onSubmit()"
        >
          <label class="text-[16px] font-normal text-[#000]">Full Name:</label>
          <input
            type="text"
            class="w-[446px] h-[45px] rounded-[50px] bg-gray-200 mt-4 mb-4 focus:outline-none"
            [class.is-invalid]="c['fullName'].invalid && c['fullName'].touched"
            formControlName="fullName"
          />
          <div
            class="alert alert-danger pt-[0.8rem]"
            *ngIf="c['fullName'].invalid && c['fullName'].touched"
          >
            <div
              class="text-red-600"
              *ngIf="c['fullName'].errors && c['fullName'].errors['required']"
            >
              fullname is required
            </div>
          </div>

          <label class="text-[16px] font-normal text-[#000] mt-4">Email:</label>
          <input
            type="text"
            class="w-[446px] h-[45px] rounded-[50px] bg-gray-200 mt-4 mb-4 focus:outline-none"
            [class.is-invalid]="c['email'].invalid && c['email'].touched"
            formControlName="email"
          />
          <div
            class="alert alert-danger pt-[0.8rem]"
            *ngIf="c['email'].invalid && c['email'].touched"
          >
            <div
              class="text-red-600"
              *ngIf="c['email'].errors && c['email'].errors['required']"
            >
              email is required
            </div>
          </div>
          <label class="text-[16px] font-normal text-[#000] mt-4"
            >Message:</label
          >
          <textarea
            rows="4"
            cols="50"
            class="text-area w-[446px] h-[216px] rounded-[50px] bg-gray-200 mt-4 mb-4 focus:outline-none"
          >
          </textarea>
          <div class="btn flex justify-center items-center">
            <button
              type="submit"
              class="px-[100px] py-[7px] bg-[#656ED3] rounded-[12px] mt-4 text-white"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
